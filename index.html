<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
       <div class="header">
            <h1>holap</h1>
        </div>

        <div class="chest">
            <div class="grid-container">
                <h1>Tic tac toe</h1>
                    <div class="grid">
                        <div onclick="selection(currentPlayer,0)" class="uno">henlo</div>
                        <div  onclick="selection(currentPlayer,1)" class="dos"></div>
                        <div  onclick="selection(currentPlayer,2)" class="tres"></div>
                        <div  onclick="selection(currentPlayer,3)" class="cuatro"></div>
                        <div  onclick="selection(currentPlayer,4)" class="cinco"></div>
                        <div  onclick="selection(currentPlayer,5)" class="seis"></div>
                        <div  onclick="selection(currentPlayer,6)" class="siete"></div>
                        <div  onclick="selection(currentPlayer,7)" class="ocho"></div>
                        <div  onclick="selection(currentPlayer,8)" class="nueve"></div>
                        
                    </div>
                <div class="turn">
                <h1>henlo</h1>
            </div>
            </div>
            
        </div>
       

    </div>
</body>
</html>
